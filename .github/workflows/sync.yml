name: RSS to OneNote Sync

on:
  schedule:
    - cron: '0 * * * *'   # 每小时第 0 分钟运行
  workflow_dispatch:       # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 解密历史状态文件（如果存在 .enc）
      - name: Decrypt state files (if any)
        env:
          STATE_KEY: ${{ secrets.STATE_KEY }}
        run: |
          set -e
          if [ -f token_cache.bin.enc ]; then
            openssl enc -d -aes-256-cbc -pbkdf2 -in token_cache.bin.enc -out token_cache.bin -pass env:STATE_KEY || echo "token decrypt skipped"
          fi
          if [ -f processed_items.txt.enc ]; then
            openssl enc -d -aes-256-cbc -pbkdf2 -in processed_items.txt.enc -out processed_items.txt -pass env:STATE_KEY || echo "items decrypt skipped"
          fi

      - name: Run Python Script to Sync RSS
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ONENOTE_SECTION_NAME: ${{ secrets.ONENOTE_SECTION_NAME }}
          CI: true
        run: python -u rss_to_onenote.py

      # 把本次运行生成/更新的明文状态文件加密为 .enc，删除明文
      - name: Encrypt state files
        if: always()
        env:
          STATE_KEY: ${{ secrets.STATE_KEY }}
        run: |
          set -e
          if [ -f token_cache.bin ]; then
            openssl enc -aes-256-cbc -pbkdf2 -in token_cache.bin -out token_cache.bin.enc -pass env:STATE_KEY
            rm -f token_cache.bin
          fi
          if [ -f processed_items.txt ]; then
            openssl enc -aes-256-cbc -pbkdf2 -in processed_items.txt -out processed_items.txt.enc -pass env:STATE_KEY
            rm -f processed_items.txt
          fi

      - name: Commit and Push encrypted state
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add token_cache.bin.enc processed_items.txt.enc || true
          if git diff --cached --quiet; then
            echo "No encrypted state changes to commit."
          else
            git commit -m "Update encrypted state files"
            git push
          fi
